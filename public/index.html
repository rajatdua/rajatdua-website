<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="./favicon.png"/>
	<link rel="icon" type="image/png" href="https://rajatdua.com/favicon.png"/>
	<title>Rajat Dua</title>
	<style media="screen">
		body {
			background: rgba(0, 0, 0, 0.80);
			color: rgba(255, 255, 255, 1);
			font-family: Roboto, Helvetica, Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		h1, h2, h3, h4, p {
			margin: 0;
			padding: 0;
		}
		a{
			text-decoration: none;
		}

		.midContainer {
			width: 100vw;
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.mainCard {
			display: flex;
			flex-direction: row;
			padding: 1% 6%;
			box-shadow: 20px 20px 50px rgba(0, 0, 0, 0.20),  -30px -30px 60px rgba(0, 0, 0, 0.30);
			border-radius: 10px;
		}
		.faceContainer{
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
		}
		.myFace {
			width: 256px;
			height: 256px;
			border: 1px solid #FFF;
			border-radius: 50%;
			background: rgba(0, 0, 0, 0.5);
		}

		.information {
			margin: -56px 0 0 50px;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: flex-start;
		}
		.aboutMe{
			margin-top: 10px;
		}
		.icon {
			width: 56px;
			height: 56px;
		}
		.title{
			padding-bottom: 5px;
			font-size: 28px;
		}
		.subtitle{
			padding-bottom: 10px;
			font-size: 14px;
		}
		.subtitle-2{
			padding-bottom: 15px;
			font-size: 12px;
		}
		.btn {
			color: white;
			box-shadow: 9px 11px 15px 0 rgba(0, 0, 0, 0.30), -15px -9px 15px 0 rgba(0, 0, 0, 0.2);
			font-size: 16px;
			border-radius: 10px;
			overflow: hidden;
			padding: 10px;
			display: flex;
		}

		.cheeky{
			position: fixed;
			bottom: 0;
			right: 0;
			color: rgba(255,255,255,0.20);
			font-size: 8px;
		}
		@media only screen and (max-width: 600px) {
			.mainCard {
				flex-direction: column;
				padding: 6% 6%;
			}
			.information{
				margin: 10px 0 0 0;
			}
		}
	</style>
</head>
<body>
<div class="midContainer">
	<div class="mainCard">
		<div class="faceContainer">
			<img class="myFace" alt="" src="./my-face.png"/>
			<div class="aboutMe">
				<a href="https://www.linkedin.com/in/rajat-dua-675362b9/"><img class="icon" src="./linkedin.svg" alt=""/></a>
				<a href="https://twitter.com/rajatdua1"><img class="icon" src="./twitter.svg" alt=""/></a>
			</div>
		</div>
		<div class="information">
			<h2 class="title">Rajat Dua</h2>
			<h3 class="subtitle">Software Engineer</h3>
			<h4 class="subtitle-2">Paytm</h4>
			<a class="btn" href="mailto:me@rajatdua.com">E-mail</a>
		</div>
	</div>
	<div class="cheeky">
		widepeepohappy
	</div>
</div>
</body>
</html>
