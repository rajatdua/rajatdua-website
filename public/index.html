<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="description" content="Rajat Dua Card">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/ico" href="./favicon.ico"/>
	<link rel="icon" type="image/ico" href="https://rajatdua.com/favicon.png"/>
	<title>Rajat Dua</title>
	<style media="screen">
		.confetti {
			position: absolute;
			width: 10px;
			height: 10px;
			background-color: #e44d26; /* Confetti color */
			transform: rotate(45deg);
			animation: fall 3s ease-in-out infinite;
			top: 0;
			right: 0;
			left: 0;
		  }

		   /* Customize confetti colors */
		   .confetti:nth-child(1) { background-color: #e44d26; }
		   .confetti:nth-child(2) { background-color: #41b883; }
		   .confetti:nth-child(3) { background-color: #2965f1; }
		   /* Add more colors as needed */
	   
		   /* Increase the number of particles */
		   .confetti:nth-child(4),
		   .confetti:nth-child(5),
		   .confetti:nth-child(6),
		   .confetti:nth-child(7),
		   .confetti:nth-child(8),
		   .confetti:nth-child(9),
		   .confetti:nth-child(10) {
			 width: 8px;
			 height: 8px;
		   }
	  
		  @keyframes fall {
			0%, 100% {
			  transform: translateY(0) rotate(45deg);
			}
			50% {
			  transform: translateY(500px) rotate(45deg);
			}
		  }
		  
		@keyframes shake {
			0%, 100% {
			  transform: translateX(0);
			}
			25%, 75% {
			  transform: translateX(-5px);
			}
			50% {
			  transform: translateX(5px);
			}
		  }
	  
		  .shake {
			animation: shake 0.5s ease-in-out;
		  }
		body {
			position: relative;
			background: #262626;
			color: #FFF;
			font-family: Roboto, Helvetica, Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		h1, h2, h3, h4, p {
			margin: 0;
			padding: 0;
		}
		a{
			text-decoration: none;
		}

		.midContainer {
			width: 100vw;
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.mainCard {
			display: flex;
			flex-direction: row;
			padding: 1% 5%;
			border-radius: 24px;
			background: linear-gradient(145deg, #292929, #222222);
			box-shadow:  26px 26px 52px #1a1a1a,
			-26px -26px 52px #323232;
			position: relative;
		}
		.faceContainer{
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
		}
		.myFace {
			width: 256px;
			height: 256px;
			border-radius: 50%;
			background: #262626;
			box-shadow: inset 19px 19px 61px #131313,
			inset -19px -19px 61px #393939;
		}

		.information {
			margin: -56px 0 0 50px;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: flex-start;
		}
		.easter {
			position: absolute;
			bottom: 8px;
			right: 12px;
		}
		.easter-style {
			transition: fill 0.3s;
		}
		.aboutMe{
			margin-top: 10px;
		}
		.iconWrapper{
			width: 36px;
			height: 36px;
			display: inline-flex;
			justify-content: center;
			align-items: center;
			border-radius: 50%;
			background: #262626;
			box-shadow:  9px 9px 17px #161616,
			-9px -9px 17px #363636;
		}
		.midIconWrap{
			margin: 0 5px;
		}
		.icon {
			width: 22px;
			height: 22px;
		}
		.title{
			padding-bottom: 5px;
			font-size: 28px;
		}
		.subtitle{
			padding-bottom: 10px;
			font-size: 14px;
		}
		.subtitle-2{
			padding-bottom: 15px;
			font-size: 12px;
		}
		.btn {
			border-radius: 10px;
			background: #262626;
			box-shadow:  9px 9px 23px #161616,
			-9px -9px 23px #363636;
			color: white;
			font-size: 14px;
			overflow: hidden;
			padding: 10px;
			display: flex;
			justify-content: center;
    		align-items: center;
		}
		.btn-wrapper {
			display: flex;
			flex-direction: row;
		}
		div.btn-wrapper > a:first-child {
			margin-right: 5px;
		}
		@media only screen and (max-width: 600px) {
			.mainCard {
				flex-direction: column;
				padding: 6% 6%;
			}
			.information{
				margin: 10px 0 0 0;
			}
		}
	</style>
</head>
<body>
<div class="midContainer">
	<div class="mainCard">
		<div class="faceContainer">
			<img class="myFace" alt="" src="./my-face-min.png"/>
			<div class="aboutMe">
				<a class="iconWrapper" aria-label="LinkedIn" href="https://www.linkedin.com/in/rajat-dua-675362b9/"><img class="icon" src="./linkedin.svg" alt=""/></a>
				<a class="iconWrapper midIconWrap" aria-label="Twitter" href="https://twitter.com/rajatdua1"><img class="icon" src="./twitter.svg" alt=""/></a>
				<a class="iconWrapper" aria-label="Github" href="https://github.com/rajatdua"><img class="icon" src="./github.svg" alt=""/></a>
			</div>
		</div>
		<div class="information">
			<h2 class="title">Rajat Dua</h2>
			<h3 class="subtitle">Masters in Computer Science</h3>
			<h4 class="subtitle-2">Aarhus University, Denmark</h4>
			<div class="btn-wrapper">
				<a aria-label="Email" class="btn" href="mailto:me@rajatdua.com"><img class="icon" src="./email-svgrepo-com.svg"/>&nbsp;Connect</a>
				<a aria-label="Resume" class="btn" download href="./resume.pdf"><img class="icon" src="./download-1-svgrepo-com.svg"/>&nbsp;Resume</a>
			</div>
		</div>
		<div class="easter">
			<img class="icon easter-style" id="easter-icon" src="./pumpkin.svg" alt="pumpkin" />
		</div>
	</div>
</div>
<script>
	function execEaster() {
		var count = 0;
		var svg = document.getElementById('easter-icon');
		var isShaking = false;

		function startShake() {
		  if (!isShaking) {
			isShaking = true;
			svg.classList.add('shake');
		  }
		}
	  
		function stopShake() {
		  isShaking = false;
		  svg.classList.remove('shake');
		}

		function execMeaningOfLife() {
			count = 0;
			function createConfetti() {
				const confetti = document.createElement('div');
				confetti.className = 'confetti';
				confetti.style.left = Math.random() * window.innerWidth + 'px';
				document.body.appendChild(confetti);
			
				// Remove confetti after animation ends
				confetti.addEventListener('animationiteration', () => {
				  document.body.removeChild(confetti);
				});
			  }

			  var intervalId = setInterval(createConfetti, 500);
			  var timeoutId = setTimeout(() => {
				clearInterval(intervalId);
				clearTimeout(timeoutId);
			  }, 8000);
		}

		function handleClick() {
			count++;
			if (count === 42) execMeaningOfLife();
		}
		
		svg.addEventListener('touchstart', startShake);
	  
		svg.addEventListener('touchend', stopShake);
	  
		svg.addEventListener('mouseover', startShake);
	  
		svg.addEventListener('mouseout', stopShake);

		svg.addEventListener('click', handleClick)
	}
	execEaster();
</script>
</body>
</html>
