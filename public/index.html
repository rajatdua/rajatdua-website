<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="description" content="Rajat Dua Card">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/ico" href="./favicon.ico"/>
	<link rel="icon" type="image/ico" href="https://rajatdua.com/favicon.png"/>
	<title>Rajat Dua</title>
	<style media="screen">
		body {
			background: #262626;
			color: #FFF;
			font-family: Roboto, Helvetica, Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		h1, h2, h3, h4, p {
			margin: 0;
			padding: 0;
		}
		a{
			text-decoration: none;
		}

		.midContainer {
			width: 100vw;
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.mainCard {
			display: flex;
			flex-direction: row;
			padding: 1% 5%;
			border-radius: 24px;
			background: linear-gradient(145deg, #292929, #222222);
			box-shadow:  26px 26px 52px #1a1a1a,
			-26px -26px 52px #323232;
		}
		.faceContainer{
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
		}
		.myFace {
			width: 256px;
			height: 256px;
			border-radius: 50%;
			background: #262626;
			box-shadow: inset 19px 19px 61px #131313,
			inset -19px -19px 61px #393939;
		}

		.information {
			margin: -56px 0 0 50px;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: flex-start;
		}
		.aboutMe{
			margin-top: 10px;
		}
		.iconWrapper{
			width: 36px;
			height: 36px;
			display: inline-flex;
			justify-content: center;
			align-items: center;
			border-radius: 50%;
			background: #262626;
			box-shadow:  9px 9px 17px #161616,
			-9px -9px 17px #363636;
		}
		.midIconWrap{
			margin: 0 5px;
		}
		.icon {
			width: 22px;
			height: 22px;
		}
		.title{
			padding-bottom: 5px;
			font-size: 28px;
		}
		.subtitle{
			padding-bottom: 10px;
			font-size: 14px;
		}
		.subtitle-2{
			padding-bottom: 15px;
			font-size: 12px;
		}
		.btn {
			border-radius: 10px;
			background: #262626;
			box-shadow:  9px 9px 23px #161616,
			-9px -9px 23px #363636;
			color: white;
			font-size: 14px;
			overflow: hidden;
			padding: 10px;
			display: flex;
			justify-content: center;
    		align-items: center;
		}
		.btn-wrapper {
			display: flex;
			flex-direction: row;
		}
		div.btn-wrapper > a:first-child {
			margin-right: 5px;
		}
		@media only screen and (max-width: 600px) {
			.mainCard {
				flex-direction: column;
				padding: 6% 6%;
			}
			.information{
				margin: 10px 0 0 0;
			}
		}
	</style>
</head>
<body>
<div class="midContainer">
	<div class="mainCard">
		<div class="faceContainer">
			<img class="myFace" alt="" src="./my-face-min.png"/>
			<div class="aboutMe">
				<a class="iconWrapper" aria-label="LinkedIn" href="https://www.linkedin.com/in/rajat-dua-675362b9/"><img class="icon" src="./linkedin.svg" alt=""/></a>
				<a class="iconWrapper midIconWrap" aria-label="Twitter" href="https://twitter.com/rajatdua1"><img class="icon" src="./twitter.svg" alt=""/></a>
				<a class="iconWrapper" aria-label="Github" href="https://github.com/rajatdua"><img class="icon" src="./github.svg" alt=""/></a>
			</div>
		</div>
		<div class="information">
			<h2 class="title">Rajat Dua</h2>
			<h3 class="subtitle">Masters in Computer Science</h3>
			<h4 class="subtitle-2">Aarhus University, Denmark</h4>
			<div class="btn-wrapper">
				<a aria-label="Email" class="btn" href="mailto:me@rajatdua.com"><img class="icon" src="./email-svgrepo-com.svg"/>&nbsp;Connect</a>
				<a aria-label="Resume" class="btn" download href="./resume.pdf"><img class="icon" src="./download-1-svgrepo-com.svg"/>&nbsp;Resume</a>
			</div>
		</div>
	</div>
</div>
</body>
</html>
